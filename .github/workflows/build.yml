name: Node.js Build
on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [20.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "npm"
            - run: echo -e "PUBLIC_DEV=${{ secrets.PUBLIC_DEV }}\nPUBLIC_TURNSTILE_URL=${{ secrets.PUBLIC_TURNSTILE_URL }}\nPUBLIC_TURNSTILE_TOKEN=${{ secrets.PUBLIC_TURNSTILE_TOKEN }}\nSECRET_TURNSTILE_TOKEN=${{ secrets.SECRET_TURNSTILE_TOKEN }}" > ~/.env
            - run: npm ci
            - run: npm run build
